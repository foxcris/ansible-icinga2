ICINGA2_STORAGE_PATH: '/srv/docker/icinga2'
ICINGA2_USE_GRAPHITE: true
ICINGA2_USE_DATABASE_BACKUP: true
ICINGA2_SMTP_HOST: ''
ICINGA2_SMTP_USER: ''
ICINGA2_SMTP_PASS: ''
ICINGA2_SMTP_FROM: ''
ICINGA2_ADMIN_EMAIL: ''
ICINGA2_FQDN: 'icinga2'
ICINGA2_ICINGAWEB2_ADMIN_USER: 'icingaadmin'
ICINGA2_ICINGAWEB2_ADMIN_PASS: 'icinga'
ICINGA2_DIRECTOR_ADMIN_PASS: 'icinga'
ICINGA2_USE_WATCHTOWER: true
ICINGA2_WATCHTOWER_LABEL: 
  com.centurylinklabs.watchtower.enable: 'true'
ICINGA2_USE_TRAEFIK: true
ICINGA2_TRAEFIK_NETWORK: 'traefik_proxy'
ICINGA2_MYSQL_ROOT_PASSWORD: ''
ICINGA2_MYSQL_DATABASE: 'icinga2'
ICINGA2_MYSQL_USER: 'icinga2'
ICINGA2_MYSQL_PASSWORD: ''
ICINGA2_NETWORK: 'icinga2'
ICINGA2_DEFAULT_PORTS:
  - "80:80"
  - "443:443"
  - "5665:5665"
ICINGA2_TZ: 'UTC'
ICINGA2_SETUP_AGENT: true
ICINGA2_SETUP_SERVER: false
ICINGA2_APT_KEY: "https://packages.icinga.com/icinga.key"
ICINGA2_APT_URL: "deb http://packages.icinga.com/{{ ansible_distribution|lower }} icinga-{{ ansible_distribution_release }} main"
ICINGA2_SETUP_DIRECTOR: true
ICINGA2_SERVER_HOST: ''
ICINGA2_AGENT_LIST: []
ICINGA2_LOCAL_DATA_DIR: 'data/icinga2'